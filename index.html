<html>
    <head>
        <title>Mirror Fashion</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/reset.css"> <!--O CSS Reset deve ser inserido antes
        porque o navegador lê as tags de cima para baixo, da esquerda para direita-->
        <link rel="stylesheet" href="css/estilos.css">
    </head>

    <!--Inicio do Body-->
    <body> 
        <!--Body dividido em cabeçalho (header), principal (<div id="main") e rodape (footer)-->

        <!--Inicio do Header-->
        <header class="container"> <!--O cabeçalho se repete em todas as páginas-->
            <h1><img src="img/logo.png" alt="Logo da Mirror Fashion"></h1> 
                <!--A logo foi colocada dentro da tag "h1" por causa de seu significado semântico, um buscador, como o google
                deve associar a logo com o nome da empresa, a logo foi colocada dentro da tag "h1"-->
            <p class="sacola">Nenhum item na sacola de compras</p>

            <!--Inicio do Menu de Opções (<nav class="menu-opcoes")-->
            <nav class="menu-opcoes"> 
                <!--Como a lista será horizontal, foi realizada uma marcaçao indicando navegação "nav"-->
                <ul>
                    <li><a href="#">Sua Conta</a></li>
                    <li><a href="#">Lista de desejos</a></li>
                    <li><a href="#">Cartão de fidelidade</a></li>
                    <li><a href="sobre.html">Sobre</a></li>
                    <li><a href="#">Ajuda</a></li>
                </ul>
            </nav>
            <!--Fim do Menu de Opções (<nav class="menu-opcoes")-->

        </header>
        <!--Fim do Header-->

        <!--Inicio do conteúdo principal do Body-->
        <div id="main"> 
            <!--O contéudo da <div id="main"> varia conforme a página. A <div id="main", no index.html possui 
            duas divisões principais: <div class="container destaque"> e <div class="container promocoes">-->

            <!--Inicio da divisão de destaques (<div class="container destaques")-->
            <div class="container destaque"> 
                <!--A <div class="container destaque" inclui o campo de busca 
                (<section class="busca"), o menu de departamentos (<section class="menu-departamento") e o banner de destaque
                (<section class="banner-destaque")-->
                
                <!--Campo de busca (<section class="busca">)-->
                <section class="busca"> 
                    <h2>Buscar</h2>
                    <form>
                        <input type="search">
                        <button>Buscar</button>
                    </form>
                </section>
                <!--Fim do campo de busca (<section class="busca">)-->

                <!--Início do Menu de departamentos (<section class="menu-departamento")-->
                <section class="menu-departamento">
                    <h2>Departamentos</h2>
                    <nav>
                        <ul>
                            <li><a href="#">Blusas e Calças</a></li>
                            <li><a href="#">Calças</a></li>
                            <li><a href="#">Saias</a></li>
                            <li><a href="#">Vestidos</a></li>
                            <li><a href="#">Sapatos</a></li>
                            <li><a href="#">Bolsas e Carteiras</a></li>
                            <li><a href="#">Acessórios</a></li>
                        </ul>
                    </nav>
                </section>
                <!--Fim do Menu de departamentos (<section class="menu-departamento")-->
                
                <!--Início do Banner de destaque (<section class="banner-destaqque")-->
                <section class="banner-destaque">
                    <figure>
                        <img src="img/destaque-home.png" alt="Promoção: Big City Night">
                    </figure>
                </section>
                <!--Fim do Banner de destaque (<section class="banner-destaqque")-->

            </div> 
            <!--Fim da divisão de destaques (<div class="container destaques")-->
        </div>
        <!--Fim do conteúdo principal do Body-->

        <footer> 
            <!--A página index.html possui o footer diferente-->

        </footer>
    </body>
    <!--Fim do Body-->
</html>
